{% extends 'courses/main-layout.html' %}

{% block title %}
  Профиль пользователя
{% endblock %}

{% block content %}
    <div class="container">
      <h1>Профиль пользователя</h1>
      <div class="d-flex text-muted pt-3">
          <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="64" height="64" src="{{ user.profile.img.url }}">
          <p class="pb-3 mb-0 small lh-125 border-bottom">
            <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
            {% if user.email %}
            <b>Email:</b> {{ user.email }}
            {% endif %}
          </p>
        </div>
        <form method="post" enctype="multipart/form-data" class="form-register mt-4">
          {% csrf_token %}
          {{ apdateUserForm.as_p }}
          {{ profileForm.as_p }}
          <button class="btn btn-outline-warning" type="submit">Обновить</button>
        </form>
    </div>
{% endblock %}
