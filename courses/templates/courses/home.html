{% extends 'courses/main-layout.html' %}
{% block content %}

    <div class="courses">
        {% for course in courses %}
            <div class="course">
                <h3>{{ course.title }}</h3>
                {% if course.img %}
                <img height="280px" width="425px" src="{{ course.img.url }}" alt="{{ course.title }}">
                {% else %}
                <img height="280px" width="425px" src="/pictures/default.jpg" alt="{{ course.title }}">
                {% endif %}

                <a href="{{ course.get_absolute_url }}" class="btn btn-warning mt-3">Посмотреть</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
